<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FoodExpress</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Food<span>Express</span></h1>
                    </a>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-form-container">
                        <h2>Добро пожаловать</h2>
                        <p>Войдите, чтобы продолжить в FoodExpress</p>
                        
                        <form id="loginForm" class="auth-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="rememberMe">
                                    <label for="rememberMe">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                        
                        <div class="social-login">
                            <p>Или войдите через</p>
                            <div class="social-buttons">
                                <button class="social-btn google">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>У вас нет учетной записи? <a href="register.html">Зарегистрироваться</a></p>
                        </div>
                    </div>
                    
                    <div class="auth-image">
                        <img src="https://memozg.ru/img/posts/3076_6489ec3d5bfa4.webp" alt="Login">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 FoodExpress. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
