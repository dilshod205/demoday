<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | FoodExpress</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Food<span>Express</span></h1>
                    </a>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-form-container">
                        <h2>Создать аккаунт</h2>
                        <p>Присоединяйтесь к FoodExpress и заказывайте вкусную еду</p>
                        
                        <form id="registerForm" class="auth-form">
                            <div class="form-group">
                                <label for="fullName">ФИО</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="fullName" placeholder="Введите ваше полное имя" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" placeholder="Введите ваш email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Номер телефона</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" id="phone" placeholder="Введите ваш номер телефона" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" placeholder="Создайте пароль" required>
                                    <button type="button" class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-meter">
                                        <span></span>
                                    </div>
                                    <p class="strength-text">Сложность пароля: <span>Слабый</span></p>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Подтвердите пароль</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirmPassword" placeholder="Подтвердите ваш пароль" required>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="termsAgree" required>
                                    <label for="termsAgree">Я согласен с <a href="terms.html">Условиями обслуживания</a> и <a href="privacy.html">Политикой конфиденциальности</a></label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
                        </form>
                        
                        <div class="social-login">
                            <p>Или зарегистрируйтесь через</p>
                            <div class="social-buttons">
                                <button class="social-btn google">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                        </div>
                    </div>
                    
                    <div class="auth-image">
                        <img src="photo_2025-04-06_15-08-21" alt="Регистрация">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 FoodExpress. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
